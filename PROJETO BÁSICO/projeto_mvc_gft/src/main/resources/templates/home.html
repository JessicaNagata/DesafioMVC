<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Projeto MVC GFT</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<link rel="icon" th:href="@{/icons/favicon.ico}" type="image/x-icon" />

<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
	rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-light bg-light p-0">
		<div class="container">
			<a class="navbar-brand" href="#"><img
				th:src="@{/images/logo.png}" width="50" height="50"
				class="d-inline-block align-center" alt=""></a>

			<div class="justify-content-end" id="navbarNavDropdown">

				<div class="d-flex m-0">
					<a href="/login" ><button class="btn btn-light ms-3">
						<i id="user" class="bi bi-person-fill"></i>
					</button>
					</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="m-3 pt-3 pb-3">
		<div class="container">
			<h1>Ranking - Eventos 2022</h1>
			<h5>Acompanhe o Ranking dos Grupos participantes!<h5>
		</div>
			<hr>
	</div>

	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhum grupo cadastrado.</div>
	<div class="alert alert-primary" th:if="${mensagem!=null}"
		th:text="${mensagem}"></div>

	<div class="container">
		<div th:if="${not #lists.isEmpty(lista)}" class="list-group m-3">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Classificação</th>
						<th>Grupo</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="grupo : ${lista}" class="text-light">
						<td></td>
						<td></td>
						<td th:text="${grupo.nome}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
		<footer
			class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top fixed-bottom">
			<div class=" d-flex align-items-center">
				<a href="/"
					class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
					<svg class="bi" width="30" height="24">
					
				</a> <span class="text-muted">With Love <i id="heart"
					class="bi bi-heart-fill"></i> By Grupo 1 • Desafio MVC - GFT © 2022
				</span>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
